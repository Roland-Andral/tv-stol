<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TV STOL</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    #content {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      font-size: 5vw;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div id="content">Chargement…</div>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbz_CB4AjGvhROhp69V0bv9S3z4NYeswC6eMrFsa2QjX9wy3nh45Xw3eut3P2SL-2ptRjw/exec";

async function refreshDisplay() {
  try {
    const response = await fetch(WEBAPP_URL + "?t=" + Date.now());
    const data = await response.json();

    const content = document.getElementById("content");
    content.innerHTML = "";

    if (data.type === "message") {
      content.textContent = data.value;
    }

    if (data.type === "youtube") {
      const iframe = document.createElement("iframe");
      iframe.src = data.value.replace("watch?v=", "embed/");
      content.appendChild(iframe);
    }

    if (data.type === "sheet") {
      const iframe = document.createElement("iframe");
      iframe.src = data.value;
      content.appendChild(iframe);
    }

  } catch (e) {
    document.getElementById("content").textContent = "Erreur récupération TV";
  }
}

// rafraîchissement toutes les 2 secondes
setInterval(refreshDisplay, 2000);
refreshDisplay();
</script>

</body>
</html>
