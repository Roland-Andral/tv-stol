<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TV STOL</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    #message {
      font-size: 48px;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div id="message">Bienvenue sur la TV STOL</div>

  <script>
    // URL de la WebApp Apps Script (celle que tu as déployée)
    const URL_TV = "https://script.google.com/macros/s/AKfycbxMDhy5zzsjEJ2XO6PDXVHGALbbaAYOHTKwNVb934A5eSB6NTYSgIjoBWBdt32TDXGn0w/exec";

    async function majMessage() {
      try {
        const resp = await fetch(URL_TV);
        const data = await resp.json();
        document.getElementById("message").textContent = data.value;
      } catch (err) {
        console.error("Erreur fetch TV:", err);
        document.getElementById("message").textContent = "Erreur récupération données";
      }
    }

    // Rafraîchir toutes les 2 secondes
    setInterval(majMessage, 2000);
    // Premier affichage immédiat
    majMessage();
  </script>
</body>
</html>
