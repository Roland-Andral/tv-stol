<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>TV STOL</title>
<style>
    body {
        margin: 0;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }
    #message {
        font-size: 60px;
        text-align: center;
        margin-top: 20vh;
        padding: 20px;
    }
    iframe {
        width: 100vw;
        height: 100vh;
        border: none;
    }
</style>
</head>
<body>

<div id="message"></div>
<div id="container"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxMDhy5zzsjEJ2XO6PDXVHGALbbaAYOHTKwNVb934A5eSB6NTYSgIjoBWBdt32TDXGn0w/exec";

async function updateDisplay() {
    try {
        let response = await fetch(API_URL);
        let data = await response.json();

        const container = document.getElementById("container");
        const messageDiv = document.getElementById("message");

        container.innerHTML = "";
        messageDiv.innerHTML = "";

        if (data.type === "message") {
            messageDiv.innerHTML = data.value;
        }

        if (data.type === "url") {
            container.innerHTML = `<iframe src="${data.value}"></iframe>`;
        }

        if (data.type === "youtube") {
            container.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${data.value}?autoplay=1"
                    allow="autoplay"
                ></iframe>`;
        }

    } catch (e) {
        console.log("Erreur TV :", e);
    }
}

// Mise Ã  jour toutes les 5 secondes
setInterval(updateDisplay, 5000);

// Premier affichage
updateDisplay();
</script>

</body>
</html>
